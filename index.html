<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- bootstrap.min.css file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- style.css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- all.min.css file -->
    <link rel="stylesheet" href="./css/all.min.css">

</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card shadow rounded w-100">
                    <div class="card-body text-center">
                        <i class="fa-solid fa-quote-left main-icon"></i>
                        <h2 class="card-title py-3">Quote of the day</h2>
                        <p class="card-text pb-3">Press the button below to recieve a random quote!</p>
                        <div class="quote-area">
                            <i class="fa-solid fa-quote-left"></i>
                            <p class="quote" id="quote">Your quote will appear here.</p>
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <div class="author pb-4">
                            <span>_ _</span>
                            <span class="name" id="author">Author</span>
                        </div>
                        <div class="image" id="">
                            <img src="" alt="" srcset="" id="image">
                        </div>
                        <button class="btn mt-5" id="btn">New Quote</button>
                    </div>
                    <div class="card-footer border-white">
                        <p>created with <i class="fa-solid fa-laptop"></i> by YOUSSEF MANSOUR</p>
                    </div>
                </div>
            </div>
        </div>
    </div>       

    <!-- bootstrap.bundle.js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main.js file -->
    <script src="./js/main.js"></script>
</body>
</html>
